<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Pocket Watch</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            margin: 0;\n            background: linear-gradient(to bottom, #87CEEB, #3E8E41);\n        }\n        h1 {\n            color: gold;\n            font-family: Arial, sans-serif;\n        }\n        .watch {\n            border: 10px solid #333;\n            border-radius: 50%;\n            width: 300px;\n            height: 300px;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            position: relative;\n        }\n        .hand {\n            position: absolute;\n            background: #333;\n            transform-origin: bottom;\n        }\n        .hour {\n            width: 6px;\n            height: 70px;\n            z-index: 3;\n        }\n        .minute {\n            width: 4px;\n            height: 100px;\n            z-index: 2;\n        }\n        .second {\n            background: red;\n            width: 2px;\n            height: 120px;\n            z-index: 1;\n        }\n        .date {\n            font-size: 24px;\n            font-family: Arial, sans-serif;\n            color: #FFF;\n        }\n    \} \n    </style>\n</head>\n<body>\n    <h1>ROWER</h1>\n    <div class="watch">\n        <div class="hand hour"></div>\n        <div class="hand minute"></div>\n        <div class="hand second"></div>\n        <div class="date"></div>\n    </div>\n    <script>\n        function updateClock() {\n            const now = new Date();\n            const hours = now.getHours();\n            const minutes = now.getMinutes();\n            const seconds = now.getSeconds();\n            const date = now.toLocaleDateString();\n            const romanNumerals = toRoman(now.getFullYear());\n            document.querySelector('.hand.hour').style.transform = `rotate(${(hours % 12) * 30 + minutes * 0.5}deg)`;\n            document.querySelector('.hand.minute').style.transform = `rotate(${minutes * 6}deg)`;\n            document.querySelector('.hand.second').style.transform = `rotate(${seconds * 6}deg)`;\n            document.querySelector('.date').innerText = `${date} | Year in Roman: ${romanNumerals}`;\n        }\n        function toRoman(n) {\n            const romanNumerals = [\n                [1000, 'M'], [900, 'CM'], [500, 'D'], [400, 'CD'], [100, 'C'], [90, 'XC'], [50, 'L'], [40, 'XL'], [10, 'X'], [9, 'IX'], [5, 'V'], [4, 'IV'], [1, 'I']\n            ];\n            let result = '';\n            for (const [value, numeral] of romanNumerals) {\n                while (n >= value) {\n                    result += numeral;\n                    n -= value;\n                }\n            }\n            return result;\n        }\n        setInterval(updateClock, 1000);\n        updateClock();\n    </script>\n</body>\n</html>\n
