<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Pocket Watch</title>\n    <style>\n        body { font-family: sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }\n        .watch { position: relative; width: 300px; height: 300px; border: 10px solid black; border-radius: 50%; background: white; }\n        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; }\n        .hour { width: 6px; height: 80px; background: black; transform: translateX(-50%); }\n        .minute { width: 4px; height: 120px; background: gray; transform: translateX(-50%); }\n        .border { position: absolute; border: 10px solid #000; border-radius: 50%; width: 300px; height: 300px; background: none; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }\n    </style>\n</head>\n<body>\n    <div class='watch'>\n        <div class='hour' id='hourHand'></div>\n        <div class='minute' id='minuteHand'></div>\n        <div class='border'></div>\n    </div>\n    <script>\n        function updateWatch() {\n            const now = new Date();\n            const hours = now.getUTCHours();\n            const minutes = now.getUTCMinutes();\n            const second = now.getUTCSeconds();\n            const hourDegrees = ((hours % 12) + minutes / 60) * 30;\n            const minuteDegrees = (minutes + second / 60) * 6;\n\n            document.getElementById('hourHand').style.transform = 'rotate(' + hourDegrees + 'deg)';\n            document.getElementById('minuteHand').style.transform = 'rotate(' + minuteDegrees + 'deg)';\n        }\n\n        setInterval(updateWatch, 1000);\n        updateWatch();\n    </script>\n</body>\n</html>
